<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <!-- Gender -->
  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">
      Female
    </label>
  </div>

  <!-- Username -->
  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': hasGeneralErrors('username')}" class="form-control"
      formControlName="username" placeholder="Username">
    <div class="invalid-feedback">
      Please choose a username
    </div>
  </div>

  <!-- Known As -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': hasGeneralErrors('knownAs')}" class="form-control" placeholder="Known as"
      formControlName="knownAs">
    <div class="invalid-feedback" *ngIf="hasSpecificError('knownAs', 'required')">
      Known as is required
    </div>
  </div>

  <!-- Date of birth -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': hasGeneralErrors('dateOfBirth')}" class="form-control" placeholder="Date of Birth"
      formControlName="dateOfBirth" type="date">
    <div class="invalid-feedback" *ngIf="hasSpecificError('dateOfBirth', 'required')">
      Date of Birth is required
    </div>
  </div>


  <!-- City -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': hasGeneralErrors('city')}" class="form-control" placeholder="City"
      formControlName="city">
    <div class="invalid-feedback" *ngIf="hasSpecificError('city', 'required')">
      City is required
    </div>
  </div>

  <!-- Country -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': hasGeneralErrors('country')}" class="form-control" placeholder="Country"
      formControlName="country">
    <div class="invalid-feedback" *ngIf="hasSpecificError('country', 'required')">
      Country is required
    </div>
  </div>


  <!-- Password -->
  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': hasGeneralErrors('password')}" class="form-control"
      formControlName="password" placeholder="Password">
    <div class="invalid-feedback" *ngIf="hasSpecificError('password', 'required')">
      Please choose a password
    </div>
    <div class="invalid-feedback" *ngIf="hasSpecificError('password', 'minlength')">
      Password must be at least 4 charachters
    </div>
    <div class="invalid-feedback" *ngIf="hasSpecificError('password', 'maxlength')">
      Password cannot exceed 14 charachters
    </div>
  </div>


  <!-- Confirm password -->
  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': hasGeneralErrors('confirmPassword') 
          || passwordMissmatch()}" class="form-control" formControlName="confirmPassword"
      placeholder="Confirm Password">
    <div class="invalid-feedback" *ngIf="hasSpecificError('confirmPassword', 'required')">
      Password is required
    </div>
    <div class="invalid-feedback" *ngIf="passwordMissmatch()">
      Passwords must match
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
